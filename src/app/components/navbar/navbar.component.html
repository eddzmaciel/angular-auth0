<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Auth0 App </a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/home">Home </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/precios">Precios</a>
            </li>
            <li *ngIf="auth.loggedIn" class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/protegida">Protegida</a>
            </li>
        </ul>
        <span class="navbar-text">
            <a *ngIf="auth.userProfile$ | async as profile" class="navbar-brand">
                <img [src]="profile.picture" alt="" width="30" height="30" class="d-inline-block align-top" alt=""
                    loading="lazy">
                {{profile.name}}
            </a>
            <button *ngIf="!auth.loggedIn" (click)="auth.login()" type="button"
                class="btn btn-outline-primary">Ingresar</button>
            <button *ngIf="auth.loggedIn" (click)="auth.logout()" type="button"
                class="btn btn-outline-danger">Salir</button>
        </span>
    </div>
</nav>
